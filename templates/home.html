
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Blood bank</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.3/datatables.min.css"/>
 <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.3/datatables.min.js"></script>

</head>
<body>
  <a href="/display/">Blood bank register</a>
  {% if user.is_authenticated %}
	<li>Hello, {{user.username}}</li>
	<li><a href="blood_bank/logout">logout</a></li>
	{% else %}
  <li><a href="/register">Register</a></li>
	<li><a href="/login/">Login</a></li>
	{% endif %}

<h1><center>Blood bank Register</center></h1>



<form action="/display/" method = "POST">
  {% csrf_token %}
   
  <div class="form-group" style="width:800px; margin:0 auto;">
    <label for="name">Name:</label>
    <input type="text" class="form-control" placeholder="Enter name" name="name">
  </div>
  <div class="form-group" style="width:800px; margin:0 auto;">
    <label for="blood">Bloodgroup:</label>
    <input type="text" class="form-control" placeholder="blood" name="blood">
  </div>
  <div class="form-group" style="width:800px; margin:0 auto;">
    <label for="age">Age:</label>
    <input type="number" class="form-control" placeholder="Enter age" name="age">
  </div>
  <div class="form-group" style="width:800px; margin:0 auto;">
    <label for="contact">Contact:</label>
    <input type="number" class="form-control" placeholder="Enter contact" name="phone">
  </div>
  <div class="form-group form-check" style="width:800px; margin:0 auto;">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox"> Remember me
    </label>
  </div>
  <button type="submit" style="display: block;
  margin: 0 auto;" class="btn btn-primary">Submit</button>
</form> 
 
</body>
</html>
